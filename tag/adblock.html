<div class="col-md-8 col-md-offset-2"><div class="niu2-index-article">
<div class="niu2-index-article-title">
<span itemprop="headline"><a itemprop="url" href="http://www.lusir.me/removal-ads-of-yyets.html">人人影视弹窗免疫</a></span>
</div><div class="niu2-meta-index">
<span class="niu2-meta-date-index" itemprop="datePublished"><i class="fa fa-calendar"></i>2014-02-07</span>
<span class="niu2-meta-category-index" itemprop="articleSection"><i class="fa fa-book"></i><a href="http://www.lusir.me/record/index.html">记录</a></span>
<span class="niu2-meta-tag-index" itemprop="keywords">
<i class="fa fa-tag"></i><a href="http://www.lusir.me/tag/adblock.html">Adblock</a>
</span>
</div><div class="niu2-article-summary" itemprop="description">
    <p>喜欢在人人影视下载片子，但它的广告确实令人烦恼。一般情况下Firefox 下的 Adblock Plus 插件能过滤大部分的广告，但最近的弹窗貌似没有挡住，ChinaList + EasyList  更新一遍也没有效果，看来只能自己手动添加规则了。

</div>
